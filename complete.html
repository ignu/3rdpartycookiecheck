<body>
<script>
	var message = function(message) {
		return function() {
			window.parent.postMessage(message, '*');
		}
	}

 if (window.parent) {
	 let fn

	if (/thirdparty=yes/.test(document.cookie)) {
		fn = message('MM:3PCsupported');
	} else {
		fn = message('MM:3PCunsupported');
	}

	fn()
	setTimeout(fn, 100)
	setTimeout(fn, 900)
 }
</script>
</body>
